name: Biome CI & Auto-fix

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronized, reopened]

permissions:
  contents: write

jobs:
  biome:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Biome
        uses: biomejs/setup-biome@v2  # ØªØ£ÙƒØ¯ Ù…Ù† Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„Ø¥ØµØ¯Ø§Ø± v2[citation:3]

      - name: ðŸ”„ Run Biome CI (Check only - No fixes)
        run: biome ci .

      - name: ðŸ› ï¸ Run Biome Format & Lint with Auto-fix
        id: fix
        # Ø§Ù„Ø£Ù…Ø± Ø§Ù„ØµØ­ÙŠØ­: --write --unsafe ÙÙ‚Ø·
        run: |
          biome check --write --unsafe .
          echo "changed=$(git diff --name-only | wc -l)" >> $GITHUB_OUTPUT

      - name: ðŸ’¾ Commit and Push Auto-fixes
        if: steps.fix.outputs.changed != '0'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ¤– chore(auto-fix): Applied Biome formatting and lint fixes"
