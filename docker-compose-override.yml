  #     DATABASE_URL: postgresql://bizai_dev:dev_password_123@postgres:5432/bizai_development
  #     REDIS_URL: redis://redis:6379
  #   volumes:
  #     - .:/app
  #     - /app/node_modules
  #   command: npm run dev
  #   ports:
  #     - "3000:3000"
