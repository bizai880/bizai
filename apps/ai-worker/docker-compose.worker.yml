version: '3.8'

services:
  ai-worker:
    build:
      context: ../..
      dockerfile: apps/ai-worker/Dockerfile
      target: production
    container_name: bizai-ai-worker
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/bizai
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ai-worker-logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - bizai-network

  # Redis for queue
  redis:
    image: redis:7-alpine
    container_name: bizai-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispass}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - bizai-network

  # Bull Board UI (اختياري)
  bull-board:
    image: felixmosh/bull-board:latest
    container_name: bizai-bull-board
    ports:
      - "3002:3000"
    environment:
      - REDIS_URI=redis://:${REDIS_PASSWORD:-redispass}@redis:6379
      - BULL_PREFIX=bizai
      - BULL_VERSION=4
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - bizai-network

volumes:
  ai-worker-logs:
  redis-data:

networks:
  bizai-network:
    driver: bridge